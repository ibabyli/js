<html>

	<head>
		<title>World</title>

		<style type="text/css">

		</style>

	</head>

	<body>

		<script type="text/javascript">
			
			var num = 10.7;

			//ceil();
			document.write("ceil:" + Math.ceil(num));
			document.write("<hr/>");

			//floor();
			document.write("floor:" + Math.floor(num));
			document.write("<hr/>");

			//random();
			document.write("random:" + Math.random());
			document.write("<hr/>");

			//得到0-9的随机数
			document.write(Math.floor(Math.random() * 10));
			document.write("<hr/>");


			//pow(2,3)  2的3次方
			document.write(Math.pow(2,3));
			document.write("<hr/>");

			//PI
			document.write(Math.PI);
			
		</script>

	</body>

</html>
