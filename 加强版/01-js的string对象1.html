<html>

	<head>
		<title>World</title>

		<style type="text/css">

		</style>

	</head>

	<body>

		<script type="text/javascript">

			//length属性
			var str1 = "abcde";
			document.write(str1.length);

			//bold方法
			document.write("<hr/>");
			var str2 = "sdf";
			document.write(str2.bold());

			//fontcolor方法
			document.write("<hr/>");
			var str3 = "www";
			document.write(str3.fontcolor("red"));

			//fontsize方法
			document.write("<hr/>");
			var str4 = "aaaaaaaa";
			document.write(str4.fontsize(5));

			//link方法
			document.write("<hr/>");
			var str5 = "这是一个链接";
			document.write(str5.link("hello.html"));

			//sub和sup
			document.write("<hr/>");
			var str6 = "100";
			var str7 = "200";
			var str8 = "300";
			document.write(str6.sub());
			document.write(str7);
			document.write(str8.sup());

			
			document.write("<hr/>");
			
		</script>

	</body>

</html>
