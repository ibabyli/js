	<body>

		<script type="text/javascript">

			//模拟重载（实际开发基本不会用到）
			function add() {
				if(arguments.length == 2) {
					return arguments[0]+arguments[1];
				} else if(arguments.length == 3) {
					return arguments[0]+arguments[1]+arguments[2];
				} else {
					return 0;
				}
			}

			alert(add(1,2));
			alert(add(1,2,3));
			alert(add(1,2,3,4));
			
		</script>

	</body>
