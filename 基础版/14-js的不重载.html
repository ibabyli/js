<html>
	<head>
		<title>World</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<script type="text/javascript">

			function add(a, b) {
				return a+b;
			}

			function add(a, b, c) {
				return a+b+c;
			}

			function add(a, b, c, d) {
				return a+b+c+d;
			}

			alert(add(1,2));	//NaN
			alert(add(1,2,3));	//NaN
			alert(add(1,2,3,4));//10
			
		</script>
	</body>
</html>
