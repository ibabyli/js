<html>

	<head>
		<title>World</title>

		<style type="text/css">

		</style>

	</head>

	<body>

		<script type="text/javascript">
			
			//第二种方式创建函数
			var add = function(m, n) {
				alert(m+n);
			}
			//调用
			add(1, 2);

			//第三种方式创建函数
			var add2 = new Function("x, y", "var sum = x+y; return sum;");

			//调用
			alert(add2(1,3));

			var list = "x,y,z";
			var fun = "var sum= x+y+z; return sum";

			var add3 = new Function(list, fun);
			//调用
			alert(add3(4,5,1));
		</script>

	</body>

</html>
