<html>

	<head>
		<title>World</title>

		<style type="text/css">

		</style>

	</head>

	<body>
		
		<div id="times">
		</div>

		<script type="text/javascript">

			function getTime() {
				
				//获取时间
				var date = new Date();
				var d1 = date.toLocaleString();
				//把时间写到div里面
				//首先需要获取到div
				var div = document.getElementById("times");
				div.innerHTML = d1;
			}

			//使用定时器，实现每秒写一次时间
			setInterval("getTime();", 1000);
			
		</script>

	</body>

</html>
