<html>

	<head>
		<title>World</title>

		<style type="text/css">

		</style>

	</head>

	<body>

		<ul id="uId">
			<li>01</li>
			<li>02</li>
			<li>03</li>
		</ul>

		<input type="button" value="add" onclick="add()"/>

		<script type="text/javascript">

			var i = 4;
			function add() {
				//获取到ul标签
				var myUl = document.getElementById("uId");
				//创建li标签
				var myLi = document.createElement("li");
				//创建文本
				var text = document.createTextNode(i++);
				//把文本加入到li下面
				myLi.appendChild(text);
				//把li加入到ul下面
				myUl.appendChild(myLi);
			}
			
		</script>

	</body>

</html>
