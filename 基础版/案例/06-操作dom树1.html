<html>

	<head>
		<title>World</title>

		<style type="text/css">
			
			#div1 {
				width:200px;
				height:150px;
				border: 2px solid red;
			}

			#div2 {
				width:200px;
				height:150px;
				border: 2px solid blue;
			}
		</style>

	</head>

	<body>
		
		<div id="div1">
			<ul id="ul1">
				<li>西施</li>
				<li>王昭君</li>
				<li>貂蝉</li>
				<li>杨玉环</li>
			</ul>
		</div>

		<div id="div2">
		</div>

		<input type="button" value="add1" onclick="add1()">

		<script type="text/javascript">

			function add1() {
				//获取ul1
				var ul1 = document.getElementById("ul1");
				//获取div2
				var div2 = document.getElementById("div2");
				//将ul里面的内容剪切到div2里面
				div2.appendChild(ul1);
			}
			
		</script>

	</body>

</html>
